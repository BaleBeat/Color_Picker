<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="spectrum.css"> <!-- Tambahkan link ke spectrum.css -->
    <link rel="stylesheet" href="style.css">
    <title>Day #56 - Image Color Picker | AsmrProg</title>
</head>
<body>

    <div class="container">
        <h1 class="glitch" data-text="Image Color Picker">Image Color Picker</h1>
        <div class="img-section">
            <img src="img/bg.jpg" id="image">
            <div class="btns-container">
                <input type="file" id="file" accept="image/*">
                <label for="file">Open a Photo</label>
                <button id="pick-btn" class="tooltip">
                    <i class="fas fa-eye-dropper"></i> Pick Color
                    <span class="tooltiptext">Click to pick color</span>
                </button>
            </div>
        </div>
        <div id="result" class="hide">
            <div class="color-info">
                <input type="text" id="hex-input" readonly>
                <button onclick="copyToClipboard('hex-input')" class="tooltip">
                    <i class="fas fa-copy"></i>
                    <span class="tooltiptext">Copy HEX</span>
                </button>
            </div>
            <div class="color-info">
                <input type="text" id="rgb-input" readonly>
                <button onclick="copyToClipboard('rgb-input')" class="tooltip">
                    <i class="fas fa-copy"></i>
                    <span class="tooltiptext">Copy RGB</span>
                </button>
            </div>
            <div id="picked-color" data-color="#ffffff"></div>
        </div>
        <div id="color-history-container" class="hide">
            <h2>Color History</h2>
            <ul id="color-list" class="color-history-grid"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Tambahkan jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script> <!-- Tambahkan Spectrum JS -->
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $('#hex-input').spectrum({  // Inisialisasi Spectrum Color Picker pada input HEX
                showInput: true,
                preferredFormat: "hex",
                showPalette: true,
                palette: [
                    ["red", "yellow", "green", "blue", "purple"]
                ]
            });
        });
    </script>
</body>
</html>
